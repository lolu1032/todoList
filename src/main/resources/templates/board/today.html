<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/fragments/link :: links}">
    <title>투두리스트</title>
</head>
<body>
    <div th:insert="~{include/fragments/sidebar :: sidebar}"></div>
    <div class="content" th:fragment="content">
        <section class="h-1000">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3">
                            <div class="card-body p-4">
                                <h4 class="text-center my-3 pb-3">To Do App</h4>
                                <div class="col-12">
                                    <button type="button" class="modal-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">일정추가</button>
                                </div>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">일정추가</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body" style="height: 300px;">
                                                <h3>내용</h3>
                                                <textarea name="content" style="width: 100%; height: 40px;border: 1px solid #ced4da; font-size: 14px; resize: none" placeholder="내용을 입력해주세요"></textarea>
                                                <h3>추가 설명</h3>
                                                <textarea name="editContent" style="width: 100%; height: 100px; border: 1px solid #ced4da; font-size: 12px; resize: vertical; overflow: auto; resize: none" placeholder="여기에 내용을 입력하세요..."></textarea>
                                                <h3>날짜</h3>
                                                <input type="date" name="date" width="10px">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                <button type="button" class="btn btn-primary">저장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <table class="table mb-4">
                                    <thead>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">일정</th>
                                        <th scope="col">수정</th>
                                        <th scope="col">완료</th>
                                        <th scope="col">삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Buy groceries for next week</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">수정</button>
                                        </td>
                                        <td>
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">완료</button>
                                        </td>
                                        <td>
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">삭제</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel2">수정</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body" style="height: 300px;">
                                                <h3>내용</h3>
                                                <textarea name="content" style="width: 100%; height: 40px;border: 1px solid #ced4da; font-size: 14px; resize: none" placeholder="내용을 입력해주세요"></textarea>
                                                <h3>추가 설명</h3>
                                                <textarea name="editContent" style="width: 100%; height: 100px; border: 1px solid #ced4da; font-size: 12px; resize: vertical; overflow: auto; resize: none" placeholder="여기에 내용을 입력하세요..."></textarea>
                                                <h3>날짜</h3>
                                                <input type="date" name="date" width="10px">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                <button type="button" class="btn btn-primary">저장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
