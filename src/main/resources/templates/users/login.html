<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/fragments/link :: links}">
    <title>로그인</title>
</head>
<style>
    body,html{
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div th:insert="~{include/fragments/sidebar :: sidebar}"></div>
    <div class="container" style="width: 30%;">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <h2>로그인</h2>
                <form id="loginForm">
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" />
                        <label class="form-label" for="email">이메일</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">비밀번호</label>
                    </div>

                    <div style="display: flex; justify-content: space-between; width: 100%;">
                        <a href="#!">아이디/비밀번호 찾기</a>
                        <a href="">회원가입</a>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" style="width: 100%;" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">로그인</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        // 입력 값 가져오기
        const email = document.getElementById('email').value;
        const password = document.getElementById('loginPassword').value;

        // 서버에 보낼 데이터 생성
        const data = {
            email: email,
            password: password
        };

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

         const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            if (response.ok) {
                alert('로그인 성공: ' + result.message);
                // 로그인 성공 시 페이지 리다이렉션 등 추가 처리 가능
            } else {
                alert('로그인 실패: ' + (result.error || result.message));
            }
        } else {
            const text = await response.text(); // JSON이 아닌 경우 텍스트로 처리
            console.error('Unexpected response format:', text);
            alert('서버 응답이 예상과 다릅니다.');
        }
    } catch (error) {
        console.error('로그인 중 오류 발생:', error);
        alert('서버 오류 발생.');
    }
});
    </script>
</body>
</html>
